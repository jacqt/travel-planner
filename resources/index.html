<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/components/login_signup.css" rel="stylesheet" type="text/css">
    <link href="bower_components/semantic-ui/dist/semantic.css" rel="stylesheet" type="text/css"></link>
    <link href="bower_components/semantic-ui/dist/semantic.js"></link>
  </head>
  <body>

    <!--FACEBOOK SDK-->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1594616400794953',
          xfbml      : true,
          version    : 'v2.4'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="app"></div>
    <script src="/js/app.js" type="text/javascript"></script>
  </body>
</html>
